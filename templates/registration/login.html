{% extends 'presentations/master.html' %}

{% block content %}

    {% if form.errors %}
        <p>Neispravno korisniƒçko ime ili lozinka</p>
    {% endif %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-md-2 control-label" for="{{ form.username.id }}">{{ form.username.label }}</label>

            <div class="col-md-4">
                <input type="{{ form.username.type }}" class="form-control" id="{{ form.username.id }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">{{ form.password.label }}</label>

            <div class="col-md-4">
                <input type="{{ form.username.password }}" class="form-control" id="{{ form.username.password }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <input class="btn btn-default" type="submit" value="Prijava"/>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}
